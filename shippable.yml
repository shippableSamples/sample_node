# Language setting
language: node_js

build_image: drydock/u12nod:prod

# Version number
node_js:
  - 0.12

# The path for Xunit to output test reports
env:
  - XUNIT_FILE=/home/node/shippable/testresults/result.xml

install:
  - source ~/.nvm/nvm.sh && nvm install 4.0.0
  - node --version
  - npm install

# Create directories for test and coverage reports
before_script:
  - mkdir -p /home/node/shippable/testresults
  - mkdir -p /home/node/shippable/codecoverage

# Running the tests with grunt
script:
  - npm install
  - ls $SHIPPABLE_REPO_DIR
  - ls /home/node/node_modules
  - cd /home/node && grunt

# Tell istanbul to generate a coverage report
after_script:
  - cd /home/node && ./node_modules/.bin/istanbul cover grunt -- -u tdd
  - cd /home/node && ./node_modules/.bin/istanbul report cobertura --dir  /home/node/shippable/codecoverage/
