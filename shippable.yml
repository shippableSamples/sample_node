# Language setting
language: node_js

# Version number
node_js:
  - 0.10.25

# The path for Xunit to output test reports
env:
  - XUNIT_FILE=/home/node/shippable/testresults/result.xml

# Create directories for test and coverage reports
before_script:
  - mkdir -p /home/node/shippable/testresults
  - mkdir -p /home/node/shippable/codecoverage

# Running the tests with grunt
script:
  - ls $SHIPPABLE_REPO_DIR
  - grunt

# Tell istanbul to generate a coverage report
after_script:
  - ./node_modules/.bin/istanbul cover grunt -- -u tdd
  - ./node_modules/.bin/istanbul report cobertura --dir  /home/node/shippable/codecoverage/
